<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body><header
		class="position-fixed top-0 start-0 w-100 bg-white shadow"  style="z-index: 1050;" >
		<div th:replace="headerCopy :: headerCopy"></div>
	</header>

<div class="container mt-6" style="margin-top: 5%">

    <h2 class="mb-4 text-center">Student</h2>
    <form th:action="@{/Profound/} " th:object="${studentDTO}" method="post" enctype="multipart/form-data">
        <div class="row">
            <!-- Column 1 -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input th:field="*{firstName}" type="text" class="form-control" id="firstName" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email ID</label>
                    <input th:filed="*{email}" type="email" class="form-control" id="email" required>
                </div>

          <div class="mb-3">
    <label for="branch" class="form-label">Branch</label>
    <select class="form-control" id="branch" th:filed="*{branch}" required>
        <option value="">Select Branch</option>
        <option value="BTech">BTech</option>
        <option value="MCA">MCA</option>
        <option value="MCS">MCS</option>
        <option value="BE">BE</option>
        <option value="BCS">BCS</option>
    </select>
</div>


                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" th:field="*{imagePath}" id="image" accept="image/*" required>
                </div>

                <div class="mb-3">
                    <label for="marks10" class="form-label">10th Marks (%)</label>
                    <input type="number" class="form-control" th:filed="*{marks10}" id="marks10" required>
                </div>

             <div class="mb-3">
    <label for="gender" class="form-label">Gender</label>
    <select class="form-select" id="gender" name="gender"  th:filed="*{gender}" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
</div>

            </div>

            <!-- Column 2 -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" th:filed="*{lastName}" id="lastName" required>
                </div>

                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control"th:filed="*{mobile}" id="mobile" required>
                </div>

                <div class="mb-3">
                    <label for="resume" class="form-label">Upload Resume</label>
                    <input type="file" class="form-control" id="resume" th:field="*{resumePath}" accept=".pdf,.doc,.docx" required>
                </div>

                <div class="mb-3">
                    <label for="marks12" class="form-label">12th Marks (%)</label>
                    <input type="number" class="form-control" th:filed="*{marks12}" id="marks12" required>
                </div>

                <div class="mb-3">
                    <label for="gradMarks" class="form-label">Graduation Marks (%)</label>
                    <input type="number" class="form-control" th:filed="*{gradeMarks}" id="gradMarks" required>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Save</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
