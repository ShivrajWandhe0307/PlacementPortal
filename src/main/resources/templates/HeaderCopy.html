<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
	<div th:fragment="headerCopy">
		<nav class="navbar navbar-dark bg-info px-3">
			<div class="container-fluid d-flex justify-content-between align-items-center">

				<!-- Brand Section -->
				<a class="navbar-brand d-flex align-items-center fw-bold" href="#">
					<img th:src="@{/Images/Profound.jpg}" alt="Loading Image" width="60" height="50"
						class="d-inline-block rounded align-text-top me-2">
					<div class="d-flex flex-column align-items-center text-center">
						<span class="fs-5 fw-bold">Profound</span>
						<span class="fs-6 text-dark">Edutech Private Limited</span>
					</div>
				</a>
			
			


				<!-- Buttons and Dropdown -->
				<div class="d-flex align-items-center">

					<div class="text-primary fw-bold">
    <h2 th:text="${session.studName}">Hello</h2>
</div>
					<!-- Three-dot dropdown -->
					<div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle bg-dark border-0" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" th:href="@{/Profound/home}">Home</a></li>
                            <li><a class="dropdown-item" th:href="@{/Profound/application}">Application</a></li>
                            <li><a class="dropdown-item" th:href="@{/Profound/StudentProfile}">Student Profile</a></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </div>
				</div>

			</div>
		</nav>
	</div>

	<!-- Bootstrap JS (required for dropdown) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
