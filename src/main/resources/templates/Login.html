<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


<link href="/CSSFile/Login.css" rel="Stylesheet">
</head>
<body>


<!-- Error Alert -->
<div id="error" th:if="${errorMsg}" class="alert alert-danger alert-dismissible fade show w-50 mx-auto mt-4" role="alert">
  <span th:text="${errorMsg}"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

	<div class="container">
		<div class="myCard">
			<div class="row">
				<div class="col-md-6">
					<div class="myLeftCtn">

						<form class="myForm text-center"  th:action="@{/Profound/LoginForm}" th:object="${student}" method="post">
							<header>Welcome Back</header>

							<div class="form-group my-2">
								<i class="fas fa-envelope"></i> <input class="myInput"
									type="text" placeholder="Email" th:field="*{email}" required="required">
								<div class="invalid-feedback">Please Fill this field.</div>
							</div>

							<div class="form-group my-2">
								<i class="fas fa-lock"></i> <input class="myInput"
									type="password" placeholder="Password" th:field="*{password}"
									required="required">
								<div class="invalid-feedback">Please Fill this field.</div>
							</div>

							<div class="form-group my-2">
								<label><input type="checkbox" id="check_1"
									name="check_1" required><small> I read and
										agree to Terms & Conditions</small>
									<div class="invalid-feedback my-2">You must check the
										box.</div> </label>
							</div>

							<button class="butt">LOGIN</button>
							<p class="mt-3">
								Don't have an account? <a th:href="@{/Profound/register}"
									class="text-primary">Register here</a>
							</p>
						</form>
					</div>
				</div>


				<div class="col-md-6">
					<div class="myRightCtn">
						<div class="box">
							<header>Find the Right Job Faster â€“ Sign In to Continue!</header>
							<p>Log in to access exclusive job opportunities, connect with
								top employers, and take the next step toward your dream career.</p>
							<input class="butt_out" type="button" value="Learn More" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



<script>
    // Hide the messages after 5 seconds
    setTimeout(function() {
       

        const errorDiv = document.getElementById("error");
        if (errorDiv) errorDiv.style.display = "none";
    }, 1000);
</script>



</body>
</html>
